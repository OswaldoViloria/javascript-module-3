<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function unaFrase(){
            fetch("https://meowfacts.herokuapp.com/?count=5")
            .then(
                res => res.json()
            )
            .then(
                res => document.getElementById("content").innerHTML = res.data
            )
        }
    </script>
    <title>Document</title>
</head>
<body>
    <button onclick="unaFrase()">Una Frase de un gato</button>
    <div id="content"></div>
</body>
</html>
